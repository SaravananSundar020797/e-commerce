<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404 - Not Found</title>
  <script>
    // This script will redirect to the index.html with the correct route
    (function() {
      var redirectTo = window.location.pathname;
      window.location = window.location.origin + "/index.html#" + redirectTo;
    })();
  </script>
</head>
<body>
  <h1>404 - Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
